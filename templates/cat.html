{% extends "page.html" %}

{% block content %}

<div id="toolcol">
  XXX
</div>

<div id="maincol">
  <div id="photopane-no">
    <div class="PhotoGrid SizeMedium">
      {% for pic in pics %}
          <div class="PhotoCellBox">
              <div class="PhotoCellGap"></div>
              <div class="PhotoCell">
                <div class="Filename">{{ pic.pathname }}</div>
                <a target=_blank href="/testpics/{{ pic.pathname }}"><img class="Photo" loading="lazy" width="{{ pic.thumbwidth }}" height="{{ pic.thumbheight }}" src="/testpics/{{ pic.pathname }}"></a>
                <div class="Date">{{ pic.texttime }}</div>
		{% set comma = joiner(', ') %}
                <div class="Tags">{% for tag in pic.tags %}{{ comma() }}{{ tag }}{% endfor %}</div>
              </div>
              <div class="PhotoCellGap"></div>
          </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
