{% extends "page.html" %}

{% block exthead %}
<script src="/js/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="/js/phogg.js" type="text/javascript"></script>
<script>
  let pic_uri = '/testpics';
</script>
{% endblock exthead %}

{% block content %}

<div id="toolcol">
  <div class="ToolBox">
    <div class="Label">Selected Tags</div>
    <div class="SelectedTagBox"></div>
  </div>
  <div class="ToolBox">
    <div class="Label">Recent Tags</div>
    <input class="TextInput" type="text" id="newtagtext" placeholder="New Tag" spellcheck="false">
    <div class="RecentTagBox"></div>
  </div>
  <div class="ToolBox">
    <div class="Label">All Tags</div>
    <div class="AllTagBox"></div>
  </div>
</div>

<div id="maincol">
  <div id="phototool">
    <div class="SizeControl">
      Size
      <input type="radio" id="imgsize-s" name="imgsize" value="S">
      <input type="radio" id="imgsize-m" name="imgsize" value="M" checked>
      <input type="radio" id="imgsize-l" name="imgsize" value="L">
    </div>
    <div class="FilterControl">
      <input class="TextInput" type="text" id="filtertext" placeholder="Search" spellcheck="false">
    </div>
  </div>
  <div id="photopane">
    <div class="PhotoGrid SizeMedium">
      <p>Gotta turn on Javascript.</p>
    </div>
  </div>
</div>

<div id="errorpane">
</div>

{% endblock content %}
